apiVersion: apps/v1
kind: Deployment
metadata:
  name: scrape-deployment
  labels:
    app: scrape
    version: "1.0.0"
spec:
  selector:
    matchLabels:
      app: scrape
      version: "1.0.0"
  template:
    metadata:
      labels:
        app: scrape
        version: "1.0.0"
    spec:
      containers:
        - name: scrape
          image: {{ .Values.scrape.app.image }}
          ports:
          - containerPort: 8080
          envFrom:
            - secretRef:
                name: rds
          env:
            {{ toYaml .Values.scrape.app.extraEnv | nindent 12 }}